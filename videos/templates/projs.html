{% extends 'base.html' %}

{% block body %}
{% if elements %}

	{% for p in elements %}
    <a href="{% url 'proj' p.id %}", class="proj">
        <figure style="display:table-cell">
            <img class="proj_image" src="{{p.image}}"/>
            <figcaption class="legende_proj">{{p.titre}}</figcaption>
        </figure>
    </a>
	{% endfor %}

{% endif %}
{% endblock %}
