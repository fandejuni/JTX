{% extends 'base.html' %}

{% block body %}
{% if elements %}

{% load app_filters %}
<div class="container">
<h1>Toutes les vid√©os</h1>

<div class="liste_videos">
	{% for v in elements %}

	<div class="bloc_video">
		<a href="{% url 'video' v.id %}">
		<figure class="figure_liste">
				<img class="img_vid" src="{{v.url}}.png"/>
				<figcaption class="legende_vid_duree">
						{{v|duration}}
				</figcaption>

		</figure>
		</a>

		<a href="{% url 'video' v.id %}">
				<div class="legende_vid_titre">
						{{v.titre|short}}
				</div>
		</a>

		<div class="legende_vid_auteur" id="auteur_{{v.id}}">
			{% autoescape off %}
				{{ v|auteurs}}
			{% endautoescape %}
		</div>


		<div class="legende_vid_auteur">
						{{v.views}}
					 vues
					 <span class="petit_point">&#9679;</span>

					 {{ v.date|date:"d/m/Y" }}
		</div>
	</div>

	{% endfor %}
	</div>
	</div>
{% endif %}
{% endblock %}
