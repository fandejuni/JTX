{% extends 'base.html' %}
{% block body %}

{% if message %}
{{message}}
{% endif %}

<h1>Ajout d'une proj</h1>
<form action="{% url 'add_proj' %}" method="post">
    {% csrf_token %}
    <label for="titre">Titre :</label>
    <input type="text" name="titre"/>
    <br/>
    <label for="folder">Dossier :<label>
    <input type="text" name="folder" value="Evenements/Semaine_internationale/Houlgate_2017/MQ"/>
    <br/>
    <input type="submit" value="Ajouter la proj"/>
</form>

{% endblock %}
